<template>
    <article class="slds-card">
        <div class="slds-page-header slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon
                        icon-name="standard:account"
                        alternative-text="Rebate Rates">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-card__header-link slds-truncate">Rebate Rates</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner bodyHeight">
            <template for:each={RebateRates} for:item="tier">
                <c-pro-rebate-process-lines
                    record={tier}
                    key={tier.Id}
                    onitemupdate={GetUpdatedLines}
                    onendrangeupdate={RefreshRateData}
                    onbenefitupdate={RefreshBenefitData}
                    onrefreshparent={GetUpdatedLines}>
                </c-pro-rebate-process-lines>
            </template>
        </div>
        <footer class="slds-card__footer">
            <lightning-button 
                label="Add New Rate"
                title="Add New Rate"
                onclick={CreateNewLine}>
            </lightning-button>
        </footer>
    </article>
</template>
